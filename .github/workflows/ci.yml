name: CI

on:
  push:
    branches: [main, develop]

# Add permissions for potential future use of github-script
permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PNPM
        run: corepack enable && pnpm -v

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PNPM
        run: corepack enable && pnpm -v

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Integration Package
        run: pnpm --filter astro-prometheus-node-integration build

      - name: Run Unit Tests
        run: pnpm --filter astro-prometheus-node-integration test -- --run

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PNPM
        run: corepack enable && pnpm -v

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Integration Package
        run: |
          cd packages/astro-prometheus-node-integration
          pnpm build

      - name: Build Playground
        run: |
          cd playground
          pnpm build

      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: chromium

      - name: Run E2E Tests
        run: |
          cd playground
          npm run test:e2e -- --reporter=line
        env:
          CI: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playground/test-results/
          retention-days: 30

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-html-report
          path: playground/playwright-report/
          retention-days: 30
