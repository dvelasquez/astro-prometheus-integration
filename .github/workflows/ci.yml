name: ğŸš€ CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run linting
        run: pnpm lint

  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm build:all

      - name: ğŸ” Run linting
        run: pnpm lint

      - name: ğŸ§ª Run unit tests
        run: |
          pnpm --filter astro-prometheus-node-integration test -- --run
          pnpm --filter astro-opentelemetry-integration test -- --run

  e2e-prometheus:
    name: ğŸ§ª E2E Tests - Prometheus
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm build:all

      - name: ğŸ­ Install Playwright browsers
        run: pnpx playwright install --with-deps

      - name: ğŸ§ª Run Prometheus E2E tests
        run: pnpm test:e2e:ci
        working-directory: playgrounds/prometheus

      - name: ğŸ“Š Upload Prometheus test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: prometheus-e2e-results
          path: playgrounds/prometheus/test-results/
          retention-days: 30

      - name: ğŸ“Š Upload Prometheus Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: prometheus-playwright-report
          path: playgrounds/prometheus/playwright-report/
          retention-days: 30

  e2e-otel:
    name: ğŸ§ª E2E Tests - OpenTelemetry
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm build:all

      - name: ğŸ­ Install Playwright browsers
        run: pnpx playwright install --with-deps

      - name: ğŸ§ª Run OpenTelemetry E2E tests
        run: pnpm test:e2e:ci
        working-directory: playgrounds/otel

      - name: ğŸ“Š Upload OpenTelemetry test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: otel-e2e-results
          path: playgrounds/otel/test-results/
          retention-days: 30

      - name: ğŸ“Š Upload OpenTelemetry Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: otel-playwright-report
          path: playgrounds/otel/playwright-report/
          retention-days: 30

  ci-summary:
    name: ğŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, e2e-prometheus, e2e-otel]
    # Only post CI summary comments on pull requests, but still respect all job results
    if: github.event_name == 'pull_request' && always()
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ“Š Generate CI Summary
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue?.number || context.payload.pull_request?.number
            });

            // Find existing CI summary comment
            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ğŸš€ CI Pipeline Summary')
            );

            const lintStatus = '${{ needs.lint.result }}';
            const buildStatus = '${{ needs.build-and-test.result }}';
            const prometheusStatus = '${{ needs.e2e-prometheus.result }}';
            const otelStatus = '${{ needs.e2e-otel.result }}';

            const getStatusEmoji = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¹ï¸';
                case 'skipped': return 'â­ï¸';
                default: return 'â³';
              }
            };

            const summary = `## ğŸš€ CI Pipeline Summary

            | Job | Status | Details |
            |-----|--------|---------|
            | ğŸ” Lint | ${getStatusEmoji(lintStatus)} | Code quality checks |
            | ğŸ—ï¸ Build & Test | ${getStatusEmoji(buildStatus)} | TypeScript compilation & unit tests |
            | ğŸ§ª E2E - Prometheus | ${getStatusEmoji(prometheusStatus)} | Prometheus integration tests |
            | ğŸ§ª E2E - OpenTelemetry | ${getStatusEmoji(otelStatus)} | OpenTelemetry integration tests |

            **Overall Status:** ${lintStatus === 'success' && buildStatus === 'success' && prometheusStatus === 'success' && otelStatus === 'success' ? 'âœ… All checks passed!' : 'âŒ Some checks failed'}

            <details>
            <summary>ğŸ“‹ Test Coverage</summary>

            - **Prometheus Integration**: OpenMetrics, Integration, Standalone metrics
            - **OpenTelemetry Integration**: Prometheus preset, HTTP mock-server, gRPC mock-server
            - **Total Tests**: ~51 tests across all playgrounds

            </details>

            ---
            *Generated by CI Pipeline - ${new Date().toISOString()}*`;

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: summary
              });
            } else if (context.payload.pull_request) {
              // Create new comment for PR
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: summary
              });
            }
